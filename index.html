<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google font: Roboto & Shrikhand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400&family=Shrikhand&display=swap" rel="stylesheet">
    <!--CSS file -->
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0e454806ce.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Accueil</title>
</head>
    <body>
        <header class="header">
            <div class="header__logo">
                <a href="/" class="header__logo__link">
                    <img src="./public/img/ohmyfood-logo.svg">
                </a>
            </div>
            <div class="header__location">
                <i class="fa-solid fa-location-dot"></i>
                <p class="header__location__city">Paris, Belleville</p>
            </div>
        </header>
        <main class="main__homepage">
            <section id="homepage">
                <div class="presentation">
                    <p class="presentation__title">
                        Réservez le menu qui vous convient
                    </p>
                    <p class="presentation__text">
                        Découvrez des restaurants d'exception, sélectionnés par nos soins.
                    </p>
                    <button class="presentation__btn">Explorer nos restaurants</button>
                </div>
            </section>
            <section id="homepage-instructions">
                <div class="instructions">
                    <p class="instructions__title">Fonctionnement</p>
                    <ul class="instructions__list">
                        <li class="instructions__step">
                            <span class="instructions__number">1</span>
                            <div class="instructions__grp">
                                <i class="fa-solid fa-mobile-screen-button instructions__grp__icon"></i>
                                <p class="instructions__grp__text">Choississez un restaurant</p>
                            </div>
                        </li>
                        <li class="instructions__step">
                            <span class="instructions__number">2</span>
                            <div class="instructions__grp">
                                <i class="fa-solid fa-list instructions__grp__icon"></i>
                                <p class="instructions__grp__text">Composez votre menu</p>
                            </div>
                        </li>
                        <li class="instructions__step">
                            <span class="instructions__number">3</span>
                            <div class="instructions__grp">
                                <i class="fa-solid fa-store instructions__grp__icon"></i>
                                <p class="instructions__grp__text">Dégustez au restaurant</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
    </body>
</html>
